<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Top performance</title>
</head>

<body>
    <div class="container">
        <div class="box-card">
            <h1>Weekly Champions</h1>
            <img src="./winner.svg" class="winner" width="120px" height="120px" alt="winner">
            <div class="card">
                <div class="element">
                    <p class="today">Today</p>
                    <div class="bord-element">
                        <p class="weekly">Weekly</p>
                    </div>
                    <p class="monthy">Monthly</p>
                </div>
                <div class="second-box">
                    <div class="element-2">
                        <p class="position">1</p>
                        <p class="name">Nico</p>
                        <span class="point">+350</span>
                    </div>
                    <label for="HTML5"></label>
                    <progress max="100" value="75"></progress>
                    <img class="emoji" id="emoji_1" src="./fd0976243904e70169d5719f74bb5302.png" width="70px" height="70px" alt="">
                </div>
                <div class="element-2">
                    <p class="position">2</p>
                    <p class="name">Lucas</p>
                    <span class="point">+250</span>
                </div>
                <label for="HTML5"></label>
                <progress max="100" value="65"></progress>
                <img class="emoji" id="emoji_2" src="./67FB2B05-CBEC-4A5B-9AA0-146D642F1B4D.png" width="70px" height="70px" alt="">
                <div class="element-2">
                    <p class="position">3</p>
                    <p class="name">Lilly</p>
                    <span class="point">+110</span>
                </div>
                <label for="HTML5"></label>
                <progress max="100" value="54"></progress>
                <img class="emoji" id="emoji_3" src="./DnaNXheU0AAdnEO.png" width="70px" height="70px" alt="">
                <div class="element-2">
                    <p class="position">4</p>
                    <p class="name">Marty</p>
                    <span class="point">+90</span>
                </div>
                <label for="HTML5"></label>
                <progress max="100" value="45"></progress>
                <img class="emoji" id="emoji_4" src="./fc85dee3c895f22072aafb1ddf64142b.png" width="70px" height="70px" alt="">
            </div>
            
</body>

</html>
